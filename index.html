<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBOST | Architectural Intelligence</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #050505; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; }
        .container { text-align: center; padding: 20px; }
        .logo-svg { width: 120px; height: 120px; filter: drop-shadow(0 0 10px #00f2ff); margin-bottom: 30px; }
        h1 { font-size: 3rem; letter-spacing: 1.2rem; margin: 0; text-transform: uppercase; font-weight: 300; color: #fff; }
        .slogan { font-size: 0.8rem; letter-spacing: 0.4rem; color: #00f2ff; text-transform: uppercase; margin-top: 15px; opacity: 0.9; }
        .line { width: 50px; height: 2px; background: #00f2ff; margin: 30px auto; }
        .manifesto { max-width: 500px; line-height: 1.8; font-size: 1rem; color: #888; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 80V20L50 50L80 20V80" stroke="#00f2ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <h1>MEBOST</h1>
        <div class="slogan">Architectural Intelligence</div>
        
        <div class="line"></div>
        
        <div class="manifesto">
            "Kiến trúc không chỉ là gạch đá, mà là ánh sáng và linh hồn của người dẫn đầu. Chúng tôi kiến tạo những thực thể sống bằng trí tuệ vô hạn."
        </div>
    </div>
</body>
</html>
