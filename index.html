<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBOST | Kiến Trúc Trưởng</title>
    <style>
        body {
            background-color: #0a0a0a; /* Đen Obsidian */
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            letter-spacing: 1.5rem;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 200;
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 1rem;
            letter-spacing: 0.3rem;
            color: #00f2ff; /* Xanh Điện Gemini */
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.8;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f2ff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #00f2ff, 0 0 40px #00f2ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEBOST</h1>
        <p>Architectural Intelligence</p>
    </div>
</body>
</html>
