<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBOST | Chief Architect</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.6; /* Làm mờ video để nổi bật chữ */
        }
        .content {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; height: 100vh; text-align: center;
            background: radial-gradient(circle, rgba(0,242,255,0.05) 0%, rgba(0,0,0,0) 70%);
        }
        h1 { font-size: 4rem; letter-spacing: 1.5rem; margin: 0; text-transform: uppercase; font-weight: 200; text-shadow: 0 0 20px #00f2ff; }
        .slogan { font-size: 1rem; letter-spacing: 0.6rem; color: #00f2ff; text-transform: uppercase; margin-top: 15px; }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="video-background">
        <source src="intro.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>MEBOST</h1>
        <div class="slogan">Architectural Intelligence</div>
    </div>
</body>
</html>
